<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"></button>

			<div class="popup__img">
				<img src="@img/main/popup.svg" alt="burger-bg">
			</div>
			<div class="popup__login login" id="login">



				<h3 class="login__title"> User Login</h3>
				<div class="login__input">
					<i class="_icon-user"></i>
					<input type="text" placeholder="Username">
				</div>

				<div class="login__input">
					<i class="_icon-lock-closed"></i>
					<input type="password" placeholder="Password">
				</div>

				<div class="login__botton ">
					<a type="bottom" class="login__btn style_btn" href="#">Login</a>
				</div>

				<a class="login__forgot" href="#">Forgot Username/Password?</a>

				<div class="login__create">
					<a href="#popup__second">Create Your Account</a>
				</div>

			</div>
		</div>
	</div>
</div>

					<i class="_icon-lock-closed"></i>

				</div>

				<div class="login__botton ">

				<div class="login__create">
					<a href="#popup">Already have an account? Login</a>
				</div>

			</div>
		</div>
	</div>
</div>
